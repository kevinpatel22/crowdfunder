    <form action="{% url 'search_project' %}" method="get">
        <label for ="search_project">
            <span>Search:</span>
            {% if query %}
                <input type="search" id="project" name="project" value="{{ query }}"/>
            {% else %}
                <input type="search" id="project" name="project" value=""/>
            {% endif %}
        </label>
        <input type="submit" value="Search"/>
    </form>
