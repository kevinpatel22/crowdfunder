{% extends 'base.html'%}
{% block title %} Punchstarter {% endblock %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/home.css' %}">
<br>
<div class='project-title'>
<h1>Projects</h1>
</div>
<br>

<section class="projects">
    
    {% for project in projects %}
        <div class="project">
            <a href="{% url 'show_project' id=project.id %}">
                    <img class="center" src="{{ project.image }}" alt="image of project">
    
                <div class='title'>
                    <h3>{{ project.title}}</h3>
                </div>
            </a>
            <div class='description'>
                <p>{{ project.description|truncatechars:300 }}</p>
            </div>
        </div>
    {% endfor %}


</section>




{% endblock %}
