{% extends 'base.html' %}
{% block content %}
    <main class='profile'>
        <h2>{{ request.user.username}}</h2>
     
            <h3>My Projects</h3>

                {% for project in projectsown %}
                    <li>
                    <a href="{% url 'show_project' id=project.pk %}">{{ project.title }}</a>
                    </li>
                {% endfor %}
            
            <h3>Projects backed by me</h3>
                
                {% for project in projectsbacked %}
                    <li>
                        <a href="{% url 'show_project' id=project.pk %}">{{ project.title }}</a>
                    </li>
                {% endfor %}
    </main>
{% endblock %}
