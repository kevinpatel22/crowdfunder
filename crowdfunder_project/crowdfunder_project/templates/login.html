{% extends 'base.html' %}
{% block title %} User Login {% endblock %}
{% block content %}
{% load staticfiles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<div class='login'>
<div class='login_title'><h2>Log In</h2></div>
<form action="{% url 'login' %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <div class='login_button'>
    <input type="submit" value="Login">
    </div>
</form>
</div>

{% endblock %}
