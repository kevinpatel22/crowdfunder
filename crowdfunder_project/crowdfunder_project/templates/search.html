{% extends 'base.html' %}
{% block content %} 
        <div class = "search_results">
        <h3>Search results: <span>{{ projects.count }}</span></h3>
        </div>

        <div class="all_projects">
                {% for project in projects %}
                        <img src="{{project.url}}">
                        <li><p>{{project.title}} by {{picture.owner}}</p></li>
                {% endfor %}
        </div>        

{% endblock %}
